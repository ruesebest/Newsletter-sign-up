<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="imageContainer"></div>
    <div class="left_side">
      <div>
        <header>
          <h2>Stay updated!</h2>
        </header>
        <main>
          <p class="main_text">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <div class="text_list">
            <div class="list">
              <img src="./assets/images/icon-list.svg" alt="">
              <p>Product discovery and building what matters</p>
            </div>
            <div class="list">
              <img src="./assets/images/icon-list.svg" alt="">
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="list">
              <img src="./assets/images/icon-list.svg" alt="">
              <p>And much more!</p>
            </div>
          </div>
        </main>
        <form class="email_field">
          <div class="labels">
            <label for="email">Email Address</label>
            <label for="" id="error">Valid email required</label>
          </div>
          <input type="email" id="email" name="email" placeholder="email@company.com">
          <button type="submit" id="submit_button">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
    <div class="right_side">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
